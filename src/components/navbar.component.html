<div>
	<b-navbar toggleable="lg" type="dark" class="navbar">
		<b-navbar-brand>
			<b-button class="hamburger-button" @click="openNav()">
				<svg class="hamburger-menu" viewBox="0 0 24 24">
					<path
						fill="currentColor"
						d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"
					/>
				</svg>
			</b-button>
			Daniel Turcich
		</b-navbar-brand>

		<div id="mySidenav" class="sidenav">
			<div class="sidenav-top">
				<div class="sidenav-top-text">Websites</div>

				<svg
					class="sidenav-close-button"
					@click="closeNav()"
					viewBox="0 0 24 24"
				>
					<path
						fill="currentColor"
						d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
					/>
				</svg>
			</div>

			<b-card class="sidenav-card" @click="github()">
				<b-card-body class="sidenav-card-body">
					<img class="sidenav-card-image" src="../assets/github.png" />
					<div class="sidenav-card-text">Github</div>
				</b-card-body>
			</b-card>

			<b-card class="sidenav-card" @click="linkedin()">
				<b-card-body class="sidenav-card-body">
					<img class="sidenav-card-image" src="../assets/linkedin.png" />
					<div class="sidenav-card-text">LinkedIn</div>
				</b-card-body>
			</b-card>

			<b-card class="sidenav-card" @click="resume()">
				<b-card-body class="sidenav-card-body">
					<img class="sidenav-card-image" src="../assets/resume.png" />
					<div class="sidenav-card-text">Resume</div>
				</b-card-body>
			</b-card>

			<b-card class="sidenav-card" @click="bandcamp()">
				<b-card-body class="sidenav-card-body">
					<img class="sidenav-card-image" src="../assets/bandcamp.png" />
					<div class="sidenav-card-text">Bandcamp</div>
				</b-card-body>
			</b-card>

			<b-card class="sidenav-card" @click="soundcloud()">
				<b-card-body class="sidenav-card-body">
					<img class="sidenav-card-image" src="../assets/soundcloud.png" />
					<div class="sidenav-card-text">Soundcloud</div>
				</b-card-body>
			</b-card>
		</div>
	</b-navbar>
	<div v-if="showOverlay" @click="closeNav()" class="sidenav-overlay"></div>
</div>
